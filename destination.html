<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Ur Destination</title>

    <!-- font awesome cdn file link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
<style>

body{
    background-image: url("./images/destination.jpg");
    background-color: #71bcc0;
    background-size: cover;
}
.form-container form{
  margin-top: 8rem;
  margin-left: 45em;
  padding:2rem;
  width:40rem;
  background-color: #fff;
  box-shadow: 0 .3rem .5rem rgba(0,0,0,.9);
  border-radius: .9rem;
  
}

.form-container form h3{
  color:#333;
  font-size: 3rem;
  text-align: center;
}
.form-container form span{
  color:#0098a1;
  font-size: 2.5rem;
  margin:.5rem 0;
  display: block;
}

.form-container form input{
  width: 100%;
  padding:0 1rem;
  height:4rem;
  font-size: 1.5rem;
  background:#eee;
  border:none;
  outline: none;
  color:#333;
  box-shadow: 0 .1rem .3rem rgba(0,0,0,.3) inset;
  border-radius: .5rem;
}

.form-container form input[type="submit"]{
  width:10rem;
  color:#fff;
  background:#0098a1;
  cursor: pointer;
  font-size: 2rem;
  margin-top: 2rem;
  transition: .2s linear;
}

.form-container form input[type="submit"]:hover{
  border:.2rem solid #0098a1;
  color:#0098a1;
  background: none;
}

</style>
</head>
<body>
    <section>
    <div class="form-container">
        <form action="">
    
            <h3>search your destination</h3>
    
            <span>location</span>
            <input type="text" placeholder="place you want to visit">
    
            <span>guest members</span>
            <input type="number" placeholder="number of peoples">
    
            <span>arrival</span>
            <input type="date">
    
            <span>leaving</span>
            <input type="date">
    
            <input type="submit" value="search">
    
        </form>
    </div>
</section>

    <!-- jquery cdn link  -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- custom js file link  -->
<script src="js/loaded.js"></script>

</body>
</html>
